<header class="{{ include.nav-class }} navbar navbar-light navbar-toggleable-md">
    <nav class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/img/logo.gif" alt="Logo" />
            <span class="sr-only">Velkommen til firmae Murer & VVS Kjeld Hansen ApS</span>
        </a>

        {% if include.simple != true %}
            <!-- navigation toggle -->
            <button name="Navigation Menu" class="nav-toggle" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 30 26 26">
                    <g class="menu">
                        <path d="M-.5 51.5h23M-.5 35.5h23M-.5 43.5h23"></path>
                    </g>
                    <g class="close">
                        <path d="M2.9 35.3l16.2 16.3M2.9 51.6l16.3-16.3"></path>
                    </g>
                </svg>
            </button>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link{% if page.page_class contains "page-home" %} active{% endif %}" href="{{ site.baseurl }}/">
                        Forside
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page.page_class contains "page-company" %} active{% endif %}" href="{{ site.baseurl }}/firma">
                        Firma
                    </a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle{% if page.page_class contains "page-gallery" %} active{% endif %}" href="#" id="navbarDropdownGallery" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Galleri
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownGallery">
                        <a class="dropdown-item{% if page.page_class contains "page-gallery-bath" %} active{% endif %}" href="{{ site.baseurl }}/galleri/bad">
                            Bad galleri
                        </a>
                        <a class="dropdown-item{% if page.page_class contains "page-gallery-vvs" %} active{% endif %}" href="{{ site.baseurl }}/galleri/vvs">
                            VVS galleri
                        </a>
                        <a class="dropdown-item{% if page.page_class contains "page-gallery-masonry" %} active{% endif %}" href="{{ site.baseurl }}/galleri/murer">
                            Murer galleri
                        </a>
                        <a class="dropdown-item{% if page.page_class contains "page-gallery-gas" %} active{% endif %}" href="{{ site.baseurl }}/galleri/gas">
                            Gas galleri
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page.page_class contains "page-contact" %} active{% endif %}" href="{{ site.baseurl }}/kontakt">
                        Kontakt
                    </a>
                </li>
            </ul>
        {% endif %}
    </nav>
</header>
