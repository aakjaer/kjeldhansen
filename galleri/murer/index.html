---
layout: sidebar
title: Murer galleri
page_class: page-gallery page-gallery-masonry
redirect_from: /murergalleri
---

<div class="section">
    <div class="editable"></div>
    <div class="gallery">
        {% for image in site.data.masonry-gallery %}
            <div class="gallery-item">
                <a href="{{ site.baseurl }}{{ image.large_image_path }}" data-lightbox="gallery" style="background-image: url({{ site.baseurl }}{{ image.small_image_path }})"></a>
            </div>
        {% endfor %}
    </div>
</div>
