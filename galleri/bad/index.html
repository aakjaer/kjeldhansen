<div class="section">
    <div class="gallery">
        {% for image in site.data.bathroom-gallery %}
            <div class="gallery-item">
                <a href="{{ site.baseurl }}{{ image.image_path_large }}" data-lightbox="gallery" style="background-image: url({{ site.baseurl }}{{ image.image_path_small }})"></a>
            </div>
        {% endfor %}
    </div>
</div>
