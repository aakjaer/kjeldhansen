---
layout: sidebar
title: Gas galleri
page_class: page-gallery page-gallery-gas
redirect_from: /gasgalleri
---

<div class="section">
    <div class="editable"></div>
    <div class="gallery">
        {% for image in site.data.gas-gallery %}
            <div class="gallery-item">
                <a href="{{ site.baseurl }}{{ image.image_path_large }}" data-lightbox="gallery" style="background-image: url({{ site.baseurl }}{{ image.image_path_small }})"></a>
            </div>
        {% endfor %}
    </div>
</div>
