---
layout: default
---

<section class="section job-listing">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{{ site.baseurl }}/join-us">
                            <svg width="12" height="10" viewBox="0 0 12 10" xmlns="http://www.w3.org/2000/svg">
                                <g stroke="#2c7cea" stroke-width="2" fill="none" fill-rule="evenodd">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 9L1 5l4-4"/>
                                    <path d="M12 5H1.548"/>
                                </g>
                            </svg>
                            Join us
                        </a>
                    </li>
                    <li class="breadcrumb-item active">{{ page.title }}</li>
                </ol>

                <h1 class="section-heading mb-4 mt-4">
                    {{ page.title }}
                </h1>
                <div class="job-description section-body">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</section>
