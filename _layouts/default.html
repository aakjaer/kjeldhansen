<!DOCTYPE html>
<html class="{% if page.page_class != "" %}{{ page.page_class }}{% endif %}{{ layout.page_class}}" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css" />
    <link href="//fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-30344781-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-30344781-1');
    </script>        
</head>
<body>
    <!-- mobile navigation -->
    {% include navbar.html nav-class="site-nav-mobile" %}

    <!-- desktop navigation -->
    {% include navbar.html nav-class="site-nav" %}

    <main class="main-content" role="main">
        {{ content }}
    </main>

    {% include footer.html %}
    {% include scripts.html %}
    
</body>
</html>
