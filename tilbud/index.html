---
layout: sidebar
title: Tilbud
page_class: page-offers
---

<div class="section">
    {% assign all-products = site.data.products %}

    {% for product in all-products %}
        <div class="product-list">
            <div class="product-list-item">
                <img class="img-thumbnail" src="{{ site.baseurl }}{{ product.image_path }}" alt="">
                <div class="">
                    <h5 class="job-list-title mb-0">
                        {{ product.title }}
                    </h5>
                    <p>{{ product.text }}</p>
                    <p>{{ product.price }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
